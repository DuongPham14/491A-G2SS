<app-header></app-header>

<!--Filter Searchbar------------------------------------------------------->
<div class="filterContainer">
  <div class="filterMenu">
    <mat-form-field>
      <mat-label>Filter by...</mat-label>
      <mat-select [(value)]="filterSelect">
        <mat-option value="title" (click)="overwriteFilter()">Title</mat-option>
        <mat-option value="filename" (click)="overwriteFilter()">Filename</mat-option>
        <mat-option value="upload_by" (click)="overwriteFilter()">Uploader</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-form-field class="filterBar">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter files">
  </mat-form-field>

</div>
<!--End of Filter Searchbar------------------------------------------------>
<ng-template #loading ><div style="text-align: center">Loadingâ€¦and rendering content</div></ng-template>

<div *ngIf="dataSource else loading"></div>

<!--
  
-->
<!--Start of File Table---------------------------------------------------->
<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort matSortActive="upload_date"
  matSortDirection="desc" class="mat-elevation-z8">

  <!--Filename Column-->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>

  </ng-container>

  <!--Upload Date Column-->
  <ng-container matColumnDef="upload_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Upload Date </th>
    <td mat-cell *matCellDef="let element"> {{element.upload_date | date: 'medium' }} </td>

  </ng-container>

  <!--Uploader Column-->
  <ng-container matColumnDef="upload_by">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded By </th>
    <td mat-cell *matCellDef="let element"> {{element.upload_by}} </td>

    <!--End of Footer Menu------------------------------------------------------->
  </ng-container>
  <!-- End of Columns ----------------------------------------------------->

  <!-- Expanded Content Column ------------------------------------------>
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">


        <upload-details [element]="element" [dataSource]="dataSource" [uploads]="uploads"></upload-details>


      </div>
    </td>
  </ng-container>
  <!--End of Expanded Description box-------------------------------------------->

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="tableHeader"></tr>
  
  <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element" (click)="select(element)"></tr>

  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

</table>


<uploadform *ngIf="uploadForm" [dataSource]="dataSource" [uploads]="uploads" [showForm]="uploadForm" (showFormChange)="this.uploadForm=$event"></uploadform>

<!--End of Table--------------------------------------------------------------->

<div id="footer">

  <!--Back to Top Button------------------>
  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons id="mPaginator"></mat-paginator>

  <button mat-raised-button class="backtop-btn" (click)="toTop()">
    <mat-icon>arrow_upward</mat-icon>
    Back to Top
  </button>
  <!--Upload Button-->
  <button mat-raised-button (click)="showUploadForm()" class="upload-btn">
    <mat-icon>cloud_upload</mat-icon>
    Upload
  </button>
</div>
