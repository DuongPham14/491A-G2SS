<app-header></app-header>


<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort matSortDirection="desc"
  class="mat-elevation-z8">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="organization">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Organization </th>
    <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
  </ng-container>

  <ng-container matColumnDef="delete_permission">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete Permission </th>
    <td mat-cell *matCellDef="let element"> {{element.delete_permission}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="greep">
    <button mat-raised-button (click)="goToCreationForm()" class="upload-btn">
      Here!
    </button>
  </tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="footer">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <div class="btn-container">
    <button *ngIf="!userError" mat-raised-button class="footer-btn" (click)="showUploadForm()" color="primary">
      <mat-icon>add_box</mat-icon>
      Add Account
    </button>
  </div>
</div>
