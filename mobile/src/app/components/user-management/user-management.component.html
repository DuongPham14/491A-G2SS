<app-header></app-header>


<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort matSortDirection="desc">

    <ng-container matColumnDef="editusers">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let userElement">
          <a *ngIf="userElement.failed_login_attempts === 3; else noshow" (click)="unblockUser(userElement._id)" style="color: crimson;"><mat-icon>lock</mat-icon></a>
          <ng-template #noshow>
            <mat-icon style="color: #afafaf;">lock_open</mat-icon>
          </ng-template>
        </td>
      </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
    <td mat-cell *matCellDef="let userElement"> {{userElement.username}}</td>
  </ng-container>

  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef> Full Name</th>
    <td mat-cell *matCellDef="let userElement">{{ userElement.first_name + ' ' + userElement.last_name}}  </td>
  </ng-container>



  <ng-container matColumnDef="editpassword">
    <th mat-header-cell *matHeaderCellDef> Edit/Delete</th>
    <td mat-cell *matCellDef="let userElement"> 
        <mat-icon (click)="openEditUserDialog(userElement._id)" color="primary">create</mat-icon> | <mat-icon (click)="openDeleteUserConfirmation(userElement._id)" color='warn'>delete_sweep</mat-icon> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="greep">
    <button mat-raised-button (click)="goToCreationForm()" class="upload-btn">
    </button>
  </tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="footer">
    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>

<div class="adduser-btn-container">
    <button *ngIf="!userError" mat-flat-button class="adduser-btn" (click)="openNewUserDialog()" color="primary">
      <mat-icon>add_box</mat-icon>
      Add User
    </button>
  </div>
